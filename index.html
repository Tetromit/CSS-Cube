<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://necolas.github.io/normalize.css/3.0.3/normalize.css">
<!--        <link rel="stylesheet" href="./css/bootstrap.css">-->
        <link rel="stylesheet" href="./css/style.css">
        <title> CSS Cube </title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="cube">
                <div class="side" id="side1">1</div>
                <div class="side" id="side2">2</div>
                <div class="side" id="side3">3</div>
                <div class="side" id="side4">4</div>
                <div class="side" id="side5">5</div>
                <div class="side" id="side6">6</div>
            </div>
        </div>
<!--        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>-->
        <script>
            $(function(){
                $(document).mousemove(function(e){
                    $('.cube').css({
                    'transform':'rotateX('+e.pageY+'deg) rotateY('+e.pageX+'deg)'
                    });
                });
            });
        </script>
    </body>
</html>
